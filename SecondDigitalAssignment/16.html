<!-- 16. Design the following web page and write the Jquery code to do the following:
The desired behaviour of the above page is when the button is clicked, all
occurrences of the word Blue should be changed to the text specified in the input
field. Example - The input field currently has the world Purple. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function pressed() {
            var val = document.getElementById("colorinput").value;
            document.body.innerHTML
                = document.getElementById("content").innerHTML
                    .replaceAll("Blue", val);
        }
    </script>
</head>

<body>
    <div id="content">
        <h1>
            Blue Cow by Gelett Burges (published in the lark , 1895)
        </h1>
        <p>
            i never saw a Blue Cow, I never hope to see one;But i can tell you,anyhow,I'd rather see than be one.
        </p>
        <p>
            Change the cow's color to : <input type="text" id="colorinput" name="color">
            <button onclick="pressed()">Click</button>
        </p>
    </div>

</body>

</html>
