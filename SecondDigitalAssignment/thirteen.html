<html>

<head>
    <title>"QUIZ"</title>
    <script type="text/javascript">
        function cal() {
            var x, x1, x2, x3;
            var count = 0;
            x = document.quiz.capital.value;
            if (x == "delhi") {
                count++;
            }
            x1 = document.quiz.continents.value
            if (x1 == "7") {
                count++;
            }
            x2 = document.quiz.oceans.value;
            if (x2 == "5") {
                count++;
            }
            x3 = document.quiz.vizag.value;
            if (x3 == "false") {
                count++;
            }
            alert("YOUR SCORE IS: " + count);
        }
    </script>
</head>

<body>
    <form name="quiz" method="GET" action="Quiz.html">

        <input type="radio" name="continents" value="7">7<br><input type="radio" name="continents" value="10" />10</br>
        <p><b>3.Number of oceans in the world?</b></p><br>

        <p><b>4.Vizag is located in Tamilnadu?</b></p><br>
        <input type="radio" name="vizag" value="true">true<br><input type="radio" name="vizag"
            value="false" />false</br>
        <br><br> <input type="button" onclick="cal();" name="score" value="submit" /><br><br>

</html>
