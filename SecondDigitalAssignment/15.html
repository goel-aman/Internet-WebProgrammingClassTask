<!-- 15. Design a table in the format given below using HTML and Jquery selectors.
Apply different background for odd and even rows of the table. Apply different CSS
for table header using jquery selector. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <table id="table">
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                City
            </th>
            <th>
                State
            </th>
        </tr>

        <tr>
            <td>Mannix</td>
            <td>Bolton</td>
            <td>Merizo</td>
            <td>Michigan</td>
        </tr>
        <tr>
            <td>Suki</td>
            <td>King</td>
            <td>Fairmont</td>
            <td>Oklahoma</td>
        </tr>
        <tr>
            <td>Shelby</td>
            <td>English</td>
            <td>Durham</td>
            <td>Arkansas</td>
        </tr>

        <tr>
            <td>Portia</td>
            <td>Burns</td>
            <td>Princeton</td>
            <td>Rhode Island</td>

        </tr>

        <tr>
            <td>Dacey</td>
            <td>Young</td>
            <td>Covina</td>
            <td>South Carolina</td>
        </tr>
        <tr>
            <td>Clark</td>
            <td>Reyes</td>
            <td>Grand Rapids</td>
            <td>New Jersey</td>
        </tr>

        <tr>
            <td>Maris</td>
            <td>Decker</td>
            <td>Sierra Madre</td>
            <td>Georgia</td>
        </tr>
    </table>
    <script>
        $("#table tr").css("background-color", function (index) {
            return index % 2 == 0 ? "white" : "lightgrey";
        });

        $("#table th")
            .css({ "color": "black" })
            .filter(":even")
            .css({ "font-size": "25px" });
    </script>
</body>

</html>
