<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 3px solid black;
        }

        body {
            background-color: rgb(231, 231, 231);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2" style="background-color: darkgray;">
                <span style="position: relative;left: 90px;">
                    The World Of Fruits
                </span>
            </th>
        </tr>
        <tr>
            <th></th>
            <th>Fruit Survey</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>How many pieces of <br> fruit do you eat per day ? </td>
            <td>
                <input type="radio" id="zero" name="selectnumber" value="0">
                <label for="zero">0</label><br>

                <input type="radio" id="one" name="selectnumber" value="1">
                <label for="one">1</label><br>

                <input type="radio" id="two" name="selectnumber" value="2">
                <label for="two">2</label><br>

                <input type="radio" id="More" name="selectnumber" value="more than 2">
                <label for="More">More Than 2</label><br>
            </td>
        </tr>

        <tr>
            <td>My favourite fruit</td>
            <td><textarea name="message" id="textbox" cols="10" rows="5"></textarea></td>
        </tr>

        <tr>
            <td>Would you like a <br> brochure</td>
            <td><input type="checkbox"></td>
        </tr>
        <br>
        <tr>
            <th colspan="2">
                <input type="button" name="submit" value="submit">
            </th>
        </tr>
    </table>
</body>

</html>
