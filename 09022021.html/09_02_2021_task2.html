<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 2px solid grey;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <span style="position: fixed;left: 500px;">
    <h2 style="color: red;">Text Formatting Tags</h2>
    <table>
        
        <tr>
            <th>HTML Tag</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>normal text</td>
            <td>Hello world</td>
        </tr>
        <tr>
            <td>Font & its attributes</td>
            <td>Hello world</td>
        </tr>
        <tr>
            <td>&lt;B&gt;</td>
            <td><B>Bold</B></td>
        </tr>
        <tr>
            <td>&lt;I&gt;</td>
            <td><i>Italic</i></td>
        </tr>
        <tr>
            <td>&lt;U&gt;</td>
            <td><u>Underline</u></td>
        </tr>
        <tr>
            <td>&lt;EM&gt;</td>
            <td>Emphasis</td>
        </tr>
        <tr>
            <td>&lt;STRONG&gt;</td>
            <td><strong>STRONG</strong></td>
        </tr>
        <tr>
            <td>&lt;TELETYPE&gt;</td>
            <td><TELETYPE>TELETYPE</TELETYPE></td>
        </tr>
        <tr>
            <td>&lt;CITE&gt;</td>
            <td>Citation</td>
        </tr>
        <tr>
            <td>&lt;STRIKE&gt;</td>
            <td><STRIKE>strike through text</STRIKE></td>
        </tr>
        <tr>
            <td>&lt;BIG&gt;</td>
            <td><big>text in a big font</big></td>
        </tr>
        <tr>
            <td>&lt;SMALL&gt;</td>
            <td>text in a small font</td>
        </tr>
        <tr>
            <td>&lt;sub&gt;</td>
            <td>a<sub>b</sub></td>
        </tr>
        <tr>
            <td>&lt;sup&gt;</td>
            <td>a<sup>b</sup></td>
        </tr>
    </table>
</span>
</body>
</html>
